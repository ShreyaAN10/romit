<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="{{ url_for('static', filename='main2.js') }}"></script>
</head>
<body>
        <section>
          <div class="container">
            <div class="user signinBx">
              <div class="imgBx"><img src="" alt="" /></div>
              <div class="formBx">
                <form action="">
                  <h2>Sign In</h2>
                  <input id="login-email" type="text" name="" placeholder="Email" />
                  <input id="login-password" type="password" name="" placeholder="Password" />
                  <button onclick="login()" type="submit" name="" value="Login">Login</button>
                  <p class="signup">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                  </p>
                </form>
              </div>
            </div>
            <div class="user signupBx">
              <div class="formBx">
                <form action="">
                  <h2>Create an account</h2>
                  <input id="username" type="text" name="" placeholder="Username" />
                  <input id="email" type="email" name="" placeholder="Email Address" />
                  <input id="password" type="password" name="" placeholder="Create Password" />
                  <button onclick="signup();" id="submit" type="submit" name="">Sign Up</button>
                  <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Login.</a>
                  </p>
                </form>
              </div>
              <div class="imgBx"><img src="" alt="" /></div>
            </div>
          </div>
        </section>

        <script>
            const toggleForm = () => {
            const container = document.querySelector('.container');
            container.classList.toggle('active');
            };


        </script>

</body>
